<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>onkeyup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function myfun()
        {
            var d=new Date();
            Document.getElementById("demo").innerHTML=d;
        }

    </script>
</head>
<body>
    <center>
    <p id="demo"></p>
    <button type="button" onkeyup="myfun()">Get Current And Time  Key Press Here >>></button>
    </center>
</body>
</html>
