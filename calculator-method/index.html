<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>index calc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
    <script src='js/calc.js'></script>
</head>
<body>
     <div class="calculator">
        <div class="calc">
            <table align="left" width="100%">
                <tr>
                    <td><input type="text" id="result" placeholder="0"></td>
                </tr>

                <tr>
                    <td><button type="button" id="btn" onclick="bck()"><span style="background-color: white;  border-radius: 500px 500px 500px 500px; min-width:200px;!important;">&#8678</span></button>
                    <button type="button" id="btn">CE</button>
                    <button type="button" id="btn"onclick="clr()">C</button>
                    <button type="button" id="btn"value="%" onclick="return display(this.value)">%</button></td>
                    
                 </tr>

                 <tr>
                    <td><button type="button" id="btn">1/x</button>
                    <button type="button" id="btn" value="2" onclick="sq()">x<sup>2</sup></button>
                    <button type="button" id="btn>2&#8730x</button>
                    <button type="button" id="btn"value="/" onclick="return display(this.value)">&#247</button></td>
                    
                 </tr>
               
                 <tr>
                    <td><button type="button" id="btn" value="7" onclick="return display(this.value)">7</button>
                    <button type="button" id="btn"value="8" onclick="return display(this.value)">8</button>
                    <button type="button" id="btn" value="9" onclick="return display(this.value)"">9</button>
                    <button type="button" id="btn"value="*" onclick="return display(this.value)" >&times;</button></td>
                    
                 </tr>

                 <tr>
                    <td><button type="button" id="btn" value="4" onclick="return display(this.value)">4</button>
                    <button type="button" id="btn" value="5" onclick="return display(this.value)">5</button>
                    <button type="button" id="btn" value="6" onclick="return display(this.value)">6</button>
                    <button type="button" id="btn" value="-" onclick="return display(this.value)">&#8722;</button></td>
                    
                 </tr>

                 <tr>
                    <td><button type="button" id="btn" value="1" onclick="return display(this.value)">1</button>
                    <button type="button" id="btn" value="2" onclick="return display(this.value)">2</button>
                    <button type="button" id="btn" value="3" onclick="return display(this.value)">3</button>
                    <button type="button" id="btn" value="+" onclick="return display(this.value)">&#43;</button></td>
                    
                 </tr>

                 <tr>

                    <td><button type="button" id="btn"value="+/-" onclick="return display(this.value)">+/-</button>
                    <button type="button" id="btn" value="0" onclick="return display(this.value)">0</button>
                    <button type="button" id="btn" value="." onclick="return display(this.value)">.</button>
                    <button type="button" id="btn2" value="=" onclick="finalresult()">=</button></td>
                    
                 </tr>
               
               
               
               

            </table>
        </div>
     </div>
</body>
</html>
