<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mouseleave</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            document.getElementById("demo").src="image/img2.jpg";
        }

        function test1()
        {
            document.getElementById("demo").src="image/img4.jpg";
        }
        
    </script>
</head>
<body>
    <img src="image/img3.jpg" id="demo" width="450px" height="450px" onmouseover="test()" onmouseleave="test1()">

</body>
</html>
