<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>onload</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            document.getElementById("demo").style="width:50%; height:auto; padding:25px; color:blue; Transition:5s ease all";
        }
    </script>
</head>
<body onload="test()">
    
       <p id="demo">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam placeat enim unde adipisci beatae eveniet obcaecati quis, impedit quasi quisquam consequatur nobis dicta repellendus. Fuga amet tempora unde facilis nostrum.

       </p>

</body>
</html>
